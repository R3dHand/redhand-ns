<div class="container">
    <div class="search-input-container">
        <div class="icon-small surface-container-high-icon-no-hover search-icon" style="padding: 0;" (click)="search()">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
        </div>
        <form [formGroup]="queryForm">
            <input formControlName="query" type="text" class="ns-search-input" title="search" placeholder="search" (keydown.enter)="search()"/>
        </form>
        <div class="icon-small surface-container-high-icon-no-hover search-icon" style="padding: 0;" (click)="showSearchCriteria = !showSearchCriteria">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M440-120v-240h80v80h320v80H520v80h-80Zm-320-80v-80h240v80H120Zm160-160v-80H120v-80h160v-80h80v240h-80Zm160-80v-80h400v80H440Zm160-160v-240h80v80h160v80H680v80h-80Zm-480-80v-80h400v80H120Z"/></svg>
        </div>
    </div>



    @if (showSearchCriteria) {
        <form [formGroup]="searchCriteriaForm" class="search-filters-container" style="margin-top: 16px;">
            <div class="control-container">
                <div class="control box-shadow">
                    <input formControlName="brandOwner" type="text" title="Brand Owner" placeholder="brandowner" />
                </div>
                <div class="control box-shadow">
                    <app-input-numeric formControlName="pageSize"
                               [title]="'Page Size'"
                               [placeholder]="'Page Size'"
                               [label]="'Page Size'"
                               [id]="'pageSize'">
                    </app-input-numeric>
                </div>

                <div class="control box-shadow">
                    <app-input-numeric formControlName="pageNumber"
                                       [title]="'Page Number'"
                                       [placeholder]="'Page Number'"
                                       [label]="'Page Number'"
                                       [id]="'pageNumber'">
                    </app-input-numeric>
                </div>
                <div class="box-shadow">
                    <input type="date" title="Start Date" placeholder="mm/dd/yyyy" />
                </div>
                <div class="box-shadow">
                    <input type="date" title="End Date" placeholder="mm/dd/yyyy" />
                </div>
            </div>

            <div class="control-container">
                <div class="control box-shadow">
                    <app-single-select [options]="sortOrder.options"
                                       [triggerText]="'sort order'"
                                       formControlName="selectedSortOrder">
                    </app-single-select>
                </div>

                <div class="control box-shadow">
                    <app-single-select [options]="sortBy.options"
                                    [triggerText]="'sort by'"
                                    formControlName="selectedSortBy">
                    </app-single-select>
                </div>

                <div class="control box-shadow">
                    <app-multi-select [options]="dataTypes.options"
                                      [triggerText]="'data types'"
                                      formControlName="selectedDataTypes">
                    </app-multi-select>
                </div>

                <div class="control box-shadow">
                    <app-multi-select [options]="tradeChannels.options"
                                      [triggerText]="'trade channels'"
                                      formControlName="selectedTradeChannels">
                    </app-multi-select>
                </div>
            </div>
        </form>
    }
</div>
